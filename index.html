<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijabis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Hijabis</div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Shops</a>
            <a href="#">Products</a>
        </nav>

        <div class="auth-buttons">
            <a href="#" class="signin">Sign in</a>
            <a href="#" class="signup">Sign up</a>
        </div>
    </header>


    <section class="hero">

        <div class="left-img">
            <img src="images/hero.jpg" alt="">
        </div>

        <div class="center-col">
            <img class="top-small" src="images/top.png" alt="">

            <div class="sale-box">
                <h2>ULTIMATE</h2>
                <h1>SALE</h1>
                <p>NEW HIJABIS</p>
                <button>SHOP NOW</button>
            </div>

            <img class="bottom-small" src="images/bottom.png" alt="">
        </div>

        <div class="right-img">
            <img src="images/herohijab.jpg" alt="">
        </div>

    </section>



    <section class="brands">
        <span>CHANEL</span>
        <span>LOUIS VUITTON</span>
        <span>PRADA</span>
        <span>Calvin Klein</span>
        <span>DENIM</span>
    </section>

</body>
</html>
